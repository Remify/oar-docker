[watcher:fcgiwrap]
cmd = /usr/bin/spawn-fcgi -s $(circus.sockets.fcgi) -u www-data -g www-data -M 700 -n -- /usr/sbin/fcgiwrap
copy_env = True
autostart = True
respawn = True

[watcher:nginx]
cmd = /usr/sbin/nginx
copy_env = True
autostart = True
respawn = True

[watcher:php-fpm]
cmd = /usr/sbin/php5-fpm --fpm-config /etc/php5/fpm/php-fpm.conf
copy_env = True
autostart = True
respawn = True
